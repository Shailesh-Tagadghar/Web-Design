<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      #btn {
        margin-top: 20%;
        margin-left: 50%;
      }
    </style>
  </head>
  <body>
    <!-- HTML DOM Event allow javascript to register different event handelers on element in html document

        DOM -> Document Object Model

    Example of HTML Element : 
    1. When USER click the Mouse
    2. When Webpage is / has loaded
    3. When a image has / is loaded
    4. When Mouse moves over an element 
    5. When a input field is changed
    6. When Html form is submmited
    7. When a user stroke a key 
    -->

    <button id="btn" class="btn btn-primary" onclick="btnclick()">
      Click Me
    </button>

    <script>
      function btnclick() {
        alert("Button is created !");
      }
    </script>
  </body>
</html>
