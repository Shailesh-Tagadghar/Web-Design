<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      #btn {
        margin-top: 20%;
        margin-left: 50%;
      }

      #box {
        margin-top: 100px;
        margin-left: 20px;
        margin-bottom: 100px;
        width: 120px;
        height: 120px;
        cursor: pointer;
        background-color: lightgreen;
      }
    </style>
  </head>
  <body>
    <!-- HTML DOM Event allow javascript to register different event handelers on element in html document

        DOM -> Document Object Model

    Example of HTML Element : 
    1. When USER click the Mouse
    2. When Webpage is / has loaded
    3. When a image has / is loaded
    4. When Mouse moves over an element 
    5. When a input field is changed
    6. When Html form is submmited
    7. When a user stroke a key 
    -->

    <button id="btn" class="btn btn-primary" onclick="btnclick()">
      Click Me
    </button>

    <button id="btns" class="btn btn-dark">Click btn</button>

     <img src="modi.jpg" id="img" alt="not found" width="auto" height="auto" />

    <script>
      let img = document.getElementById("img");
      img.addEventListener("load", function () {
        console.log("Image loaded successfully !");
      });
    </script>

    <script>
      // 1st way -- simple way
      function btnclick() {
        alert("Button is created !");
      }

      // 2nd way -- using event listner
      let btn = document.getElementById("btns");
      btn.addEventListener("click", btnclick);

      // 3rd way -- using anonymous function
      btn.addEventListener("click", function () {
        console.log("Button is show in dark bg !");
      });

      // 4th -- adding multiple event at a time
      btn.addEventListener("mouseover", function () {
        console.log("Button is MouseOver !");
      });

      btn.addEventListener("mouseout", function () {
        console.log("Button is MouseOut !");
      });

      // 5th -- removing an event
      function click1() {
        console.log("Click One");
      }

      function click2() {
        console.log("Click Two");
      }

      btn.addEventListener("click", click1);
      btn.addEventListener("click", click2);

      btn.removeEventListener("click", click2);
    </script>

    <!-- <div id="box" onclick="dom()"></div> -->
    <!-- <div id="box" oncontextmenu="dom()"></div> -->
    <!-- work only when we right click on mouse -->
    <!-- <div id="box" onmousedown="dom()"></div> -->
    <div id="box" onmouseup="dom()"></div>
    <!-- <div id="box" ondblclick="dom()"></div> -->

    <script>
      function dom() {
        alert("Simple Event");
      }

      function dom() {
        alert("Right Click Event");
      }

      function dom() {
        alert("Mouse Up Event");
      }

      function dom() {
        alert("Mouse Down Event");
      }

      function dom() {
        alert("Double Click Event");
      }
    </script>
  </body>
</html>
